<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
    integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
    crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>

<body class="body-color">
    <div class="singup-box">
        <div class="nev-bar">
            <div class="icon-body sign-icon">
                <img src="images/spotify/spotify-2.png" alt="">
                <h1>spotify</h1>
            </div>
        </div>
        <div class="loginmianbox">
            <div class="login-container">
                <div class="">
                    <h1>Log in to Spotify</h1>


                </div>

                <div class="logline"> </div>





                <div class="browserbtn">
                    <div class="google">
                        <button><img src="images/spotify/google.png" alt="">
                            <p>Singn up With Google</p>
                        </button>
                    </div>

                </div>
                <div class="browserbtn">
                    <div class="google">
                        <button><img src="images/spotify/facebook.png" alt="">
                            <p>Singn up With facebook</p>
                        </button>
                    </div>

                </div>
                <div class="browserbtn">
                    <div class="google">
                        <button><img src="images/spotify/apple-black-logo.png" alt="">
                            <p>Singn up With Google</p>
                        </button>
                    </div>

                </div>
                <div class="browserbtn">
                    <div class="google phon">
                        <button>
                            <p>continue with phon number</p>
                        </button>
                    </div>

                </div>

                <div class="sct-line"></div>
                <div>
                    <form action="">
                        <div class="login-input">
                            <label for="">Email or username</label>
                            <input type="text" placeholder="name@domin.com" class="mb-2">
                            <label for=" Password">Password</label>
                            <input type="password" placeholder="name@domin.com">
                        </div>

                        <div class="login-btn">
                            <button>next</button>
                        </div>


                    </form>
                </div>
                <div class="last-text">
                    <a href=""> forget your password</a>
                </div>
                <div class="sct-line log-line"></div>
                <div class="last-text log-text">
                    <p>Don't have an account? </p> <a href=""> Sign up for Spotify</a>
                </div>




            </div>
            <div class="details log-details">
                <p>This site is protected by reCAPTCHA and the Google<a href="">Privacy Policy</a>and<a href="">
                        Terms of Service </a>apply.</p>
            </div>




        </div>
    </div>
</body>

</html>
