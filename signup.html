<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Signup</title>
    <link rel="stylesheet" href="Css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
        integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div class="singup-box">
        <div>
            <div class="icon-body sign-icon">
                    
                <img src="images/spotify/spotify-2.png" alt="">
                <h1>spotify</h1>
            </div>
        </div>

        <div class="login-container">
            <div class="">
                <h1>Sign up to start <br> listening</h1>


            </div>
            <div>
                <form action="">
                           <div class="login-input">
                    <label for="">email adress</label>
                    <input type="text" placeholder="name@domin.com">
                       <a href=""><p>Use phone number instead.</p></a>
                          </div>
                      <div class="login-btn">
                        <button>next</button>
                    </div>


                </form>
            </div>
            <div class="logline">
                <div class="or"><p>or</p></div>
                <div class="line"></div>
                
                

            </div>
            <div class="browserbtn">
                <div class="google">
                    <button><img src="images/spotify/google.png" alt=""> <p>Singn up With Google</p></button>
                </div>

            </div>
            <div class="browserbtn">
                <div class="google">
                    <button><img src="images/spotify/facebook.png" alt=""> <p>Singn up With facebook</p></button>
                </div>

            </div>

            <div class="sct-line"></div>
            <div class="last-text"><p>All ready have account? </p> <a href=""> log in here</a></div>

          <div class="details">
            <p>This site is protected by reCAPTCHA and the Google <br><a href="">Privacy Policy</a>and<a href=""> Terms of Service</a>apply.</p>
          </div>


        </div>
       
       


    </div>
</body>
</html>
